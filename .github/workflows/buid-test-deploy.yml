name: buid-test-deploy

on: push

jobs:
  build: 
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@v4
      - name: setup Node.js environment
        uses: actions/setup-node@v4
        with:
            node-version: '20.x'
      - run: npm install
      - run: npm run build
